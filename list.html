<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student List</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        padding: 30px;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    th, td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: center;
    }

    th {
        background: #4facfe;
        color: white;
    }

    button {
        margin-top: 15px;
        padding: 8px 15px;
        background: #4facfe;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>

<body>

<h2>Registered Students</h2>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Address</th>
            <th>Course</th>
            <th>College</th>
        </tr>
    </thead>
    <tbody id="studentTable"></tbody>
</table>

<center>
    <button onclick="goBack()">Add New Student</button>
</center>

<script>
let students = JSON.parse(localStorage.getItem("students")) || [];
let table = document.getElementById("studentTable");

students.forEach(s => {
    let row = table.insertRow();
    row.insertCell(0).innerText = s.name;
    row.insertCell(1).innerText = s.email;
    row.insertCell(2).innerText = s.mobile;
    row.insertCell(3).innerText = s.address;
    row.insertCell(4).innerText = s.course;
    row.insertCell(5).innerText = s.college;
});

function goBack() {
    window.location.href = "registration.html";
}
</script>

</body>
</html>
